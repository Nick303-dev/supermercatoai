<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema Supermercato</title>
  <link rel="stylesheet" href="css/style.css">

</head>
<body>
<div class="container">
  <div class="header">
    <h1>Sistema Supermercato</h1>
    <p>Gestisci i tuoi prodotti e il carrello della spesa</p>
  </div>

  <div class="controlli">
    <input type="text" id="inputRicerca" placeholder="Cerca prodotti...">
    <select id="filtroCategoria">
      <option value="tutte">Tutte le categorie</option>
      <option value="alimentari">Alimentari</option>
      <option value="abbigliamento">Abbigliamento</option>
    </select>
    <button onclick="caricaDatiEsempio()">Carica Prodotti</button>
  </div>

  <div class="contenuto-principale">
    <div class="sezione-prodotti">
      <div class="intestazione-sezione">Prodotti Disponibili</div>
      <div class="griglia-prodotti" id="grigliaProdotti">
        <div class="stato-vuoto">
          <p>Clicca su "Carica Prodotti" per iniziare</p>
        </div>
      </div>
    </div>

    <div class="sezione-carrello">
      <div class="intestazione-sezione">Carrello (<span id="conteggioCarrello">0</span>)</div>
      <div class="elementi-carrello" id="elementiCarrello">
        <div class="stato-vuoto">
          <p>Il carrello è vuoto</p>
        </div>
      </div>
      <div class="controlli-carrello">
        <div class="controllo-quantita">
          <label>Quantità:</label>
          <input type="number" id="inputQuantita" value="1" min="1">
          <button onclick="aggiungiSelezionatoAlCarrello()">Aggiungi</button>
        </div>
        <button onclick="svuotaCarrello()" class="pulsante-svuota-carrello">Svuota Carrello</button>
      </div>
      <div class="sezione-totale">
        <div class="importo-totale" id="importoTotale">€0.00</div>
        <button onclick="generaScontrino()" class="pulsante-scontrino">
          Genera Scontrino
        </button>
      </div>
    </div>
  </div>

  <div class="sezione-scontrino" id="sezioneScontrino">
    <div class="intestazione-sezione">Scontrino</div>
    <div class="contenuto-scontrino" id="contenutoScontrino"></div>
  </div>
</div>


<script src="js/app.js"></script>


</body>
</html>
